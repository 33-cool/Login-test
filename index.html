<!DOCTYPE html>
<html>
	<head>
		<title>cool website</title>
        <meta charset="UTF-8">
		<style>
			body{
				background-color: gray;
				color: white;
				text-shadow: 0px 0px 5px black;
				box-shadow: 0px 0px 5px black;
			}
            button{
            	border-radius: 90px;
                padding: 4px 9px;
            }
		</style>
	</head>
	<body>
		<h2>Login test</h2>
		<fieldset class="custom">
			<legend>Login</legend>
			<br>
			<label>Username</label>
			<br>
			<input type="text" id="user">
			<br> <br>
			<label>Password</label>
			<br>
			<input type="password" id="pass">
			<br> <br>
			<button onclick="myFunction()">Log in</button>
			<br>
			<p id="result"></p>
            <p id="result2"></p>
			<br> <br>
			<a href="https://33-cool.github.io/Login-test/HelloWorld">
				<button>Hello, World!</button>
			</a>
		</fieldset>
		<script>
			function myFunction() {
				const inputElement = document.getElementById("user");
				const inputValue = inputElement.value;
				document.getElementById("result").textContent = "User: " + inputValue;
                const myInput = document.getElementById("pass");
                const myValue = myInput.value;
                document.getElementById("result2").textContent = "Password: " + myValue;
			}
		</script>
	</body>
</html>
